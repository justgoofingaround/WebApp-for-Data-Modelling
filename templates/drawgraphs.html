{% extends "base.html" %}
{% block content %}
<div class="container">
    {% for key, value in figs.items() %}
		<h2 align='center'>{{key}}</h2>
		<div style="display: flex; justify-content: center;">
        <img src="data:image/png;base64, {{value}}" align='center'>
		</div>
	{% endfor %}
</div>	
{% endblock %}
